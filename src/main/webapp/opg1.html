<html>
<body>


<div id="myDiv1">div1.</div>
<div id="myDiv2">div2.</div>
<div id="myDiv3">div3.</div>
<br>

<button type="button" onclick="myFunction()">Set text color</button>

<script>
function myFunction() {
 
  document.getElementById("myDiv1").style.color = "lightblue";
  document.getElementById("myDiv2").style.color = "blue";
  document.getElementById("myDiv3").style.color = "magenta";
}
</script>

</body>
